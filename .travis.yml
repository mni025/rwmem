# Ubuntu 18.04 Trusty support
sudo: required
dist: bionic

# Only build test master & travis
branches:
  only:
  - master
  - travis

# Enable C++ support
language: cpp

# Need MYCC and MYCXX as travis overwrites CC and CXX

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          packages: ['g++-5']
      env: MYCC=gcc-5 MYCXX=g++-5
      arch: amd64

    - compiler: gcc
      addons:
        apt:
          packages: ['g++-5', 'python3-dev']
      env: MYCC=gcc-5 MYCXX=g++-5
      arch: arm64

    - compiler: gcc
      addons:
        apt:
          packages: ['g++-6']
      env: MYCC=gcc-6 MYCXX=g++-6

    - compiler: gcc
      addons:
        apt:
          packages: ['g++-7']
      env: MYCC=gcc-7 MYCXX=g++-7

    - compiler: gcc
      addons:
        apt:
          packages: ['g++-8']
      env: MYCC=gcc-8 MYCXX=g++-8

    - compiler: clang
      addons:
        apt:
          packages: ['clang-3.9']
      env: MYCC=clang-3.9 MYCXX=clang++-3.9

    - compiler: clang
      addons:
        apt:
          packages: ['clang-4.0']
      env: MYCC=clang-4.0 MYCXX=clang++-4.0

    - compiler: clang
      addons:
        apt:
          packages: ['clang-5.0']
      env: MYCC=clang-5.0 MYCXX=clang++-5.0

    - compiler: clang
      addons:
        apt:
          packages: ['clang-6.0']
      env: MYCC=clang-6.0 MYCXX=clang++-6.0

    - compiler: clang
      addons:
        apt:
          packages: ['clang-7']
      env: MYCC=clang-7 MYCXX=clang++-7

    - compiler: clang
      addons:
        apt:
          packages: ['clang-8']
      env: MYCC=clang-8 MYCXX=clang++-8

# Build steps
script:
  - mkdir build
  - cd build
  - CC=$MYCC CXX=$MYCXX cmake -DTREAT_WARNINGS_AS_ERRORS=1 .. && make VERBOSE=1
  - ctest --output-on-failure

